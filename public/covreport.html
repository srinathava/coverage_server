<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Report</title>
    <script src="js/covreport.js" type="module" defer></script>
    <link rel="stylesheet" href="css/covreport.css">
</head>
<body>
    <div id="file"></div>
    <div id="choice">
        <input type="radio" name="choice" value="?">
        <label for="choice">?</label><br>
        <input type="radio" name="choice" value="T">
        <label for="choice">T</label><br>
        <input type="radio" name="choice" value="F">
        <label for="choice">F</label><br>
        <button type="button">Submit</button>
    </div>
    <div id="output">
        <div id="summary"></div>
        <button id="gettests" type="button">Find tests!</button>
        <div id="numTotalTests"></div>
        <div id="testresults"></div>
        <button type="button" id="copytests">Copy to clipboard</button>
    </div>
</body>
</html>
